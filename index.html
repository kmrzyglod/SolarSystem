<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Solar System Simulator 1.0 </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container-full" id="container-canvas">
    <div id="menu"  class="col-md-3 col-xs-12 menu">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading " role="tab" id="headingOne">
                    <h5 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Animation options
                        </a>
                    </h5>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body ">
                        <div class="bs-callout bs-callout-info">
                            <div class="row">
                                <div class="col-xs-8"><p>Animation speed [day/s]:</p></div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control input-sm navigation-input"  id="input-animation-speed" placeholder="" value="1">
                                </div>
                                <div class="col-xs-12">
                                    <div id="slider-animation-speed"></div>
                                </div>
                            </div>
                        </div><hr />
                        <div class="bs-callout bs-callout-info">
                            <div class="row">
                                <div class="col-xs-8"><p>Scale: </p></div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control input-sm navigation-input"  id="input-scale" placeholder="" value="1000">
                                </div>
                                <div class="col-xs-12">
                                    <div id="slider-scale"></div>
                                </div>
                            </div>
                        </div><hr />
                        <div class="bs-callout bs-callout-info">
                            <div class="row">
                                <div class="btn-group col-xs-12 btn-navigation" role="group" aria-label="...">
                                    <button type="button" class="btn btn-danger btn-sm" id="btn-animation-state">
                                        <span id="btn-animation-state-description">Stop</span>
                                        <span id="btn-animation-state-glyph" class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                                    </button>

                                    <button type="button" class="btn btn-warning btn-sm" id="btn-animation-restart">
                                        <span>Restart</span>
                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default ">
                    <div class="panel-heading " role="tab" id="headingTwo">
                        <div class="row">
                            <h4 class="panel-title col-xs-5 ">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Objects
                                </a>

                            </h4>
                            <div class="dropdown col-xs-7 objects-header">
                                <button class="btn btn-default dropdown-toggle btn-sm" type="button" id="menu1" data-toggle="dropdown">Objects list
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" id="objects-menu">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            <div class="bs-callout bs-callout-success" hidden >
                                <div class="row">
                                    <div class="col-xs-8"><p>Name: </p></div>
                                    <div class="col-xs-4">
                                        <p class="text-success" id="object-name"></p>
                                    </div>
                                </div>
                            </div><hr />
                            <div class="bs-callout bs-callout-success" hidden>
                                <div class="row">
                                    <div class="col-xs-8"><p>Inclination [Â°]: </p></div>
                                    <div class="col-xs-4">
                                        <p class="text-success" id="object-inclination"></p>
                                    </div>
                                </div>
                            </div><hr />
                            <div class="bs-callout bs-callout-info" hidden>
                                <div class="row">
                                    <div class="col-xs-8"><p id="object-mass-unity">Mass [Ms]: </p></div>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control input-sm navigation-input"  id="object-mass" obj_id="" placeholder="" value="1">
                                    </div>
                                    <div class="col-xs-12">
                                        <div id="slider-object-mass" obj_id=""></div>
                                    </div>
                                </div>
                            </div><hr />

                            <div class="bs-callout bs-callout-info" hidden>
                                <div class="row">
                                    <div class="col-xs-8"><p>Velocity x [km/s]: </p></div>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control input-sm navigation-input"  id="object-velocity-x" obj_id="" placeholder="" value="1">
                                    </div>
                                    <div class="col-xs-12">
                                        <div id="slider-object-velocity-x" obj_id=""></div>
                                    </div>
                                </div>
                            </div><hr />
                            <div class="bs-callout bs-callout-info" hidden>
                                <div class="row">
                                    <div class="col-xs-8"><p>Velocity y [km/s]: </p></div>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control input-sm navigation-input"  id="object-velocity-y" obj_id="" placeholder="" value="1">
                                    </div>
                                    <div class="col-xs-12">
                                        <div id="slider-object-velocity-y" obj_id=""></div>
                                    </div>
                                </div>
                            </div><hr />
                            <div class="bs-callout bs-callout-info" hidden>
                                <div class="row">
                                    <div class="col-xs-8"><p>Velocity z [km/s]: </p></div>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control input-sm navigation-input"  id="object-velocity-z" obj_id="" placeholder="" value="1">
                                    </div>
                                    <div class="col-xs-12">
                                        <div id="slider-object-velocity-z" obj_id=""></div>
                                    </div>
                                </div>
                            </div><hr />
                            <div class="bs-callout bs-callout-danger" hidden>
                                <div class="row">
                                    <div class="btn-group col-xs-12 btn-navigation" role="group" aria-label="...">
                                        <button type="button" class="btn btn-danger btn-sm" id="btn-animation-focus-on" obj_id="">
                                            <span  >Focus on</span>
                                            <span  class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="build/three.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="libs/TrackBallControls.js"></script>
<script src='libs/threex.planets.js'></script>
<script src='libs/threex.atmospherematerial.js'></script>
<script src="build/data.loader.js"></script>
<script src="build/gui.js"></script>
<script src="build/animation.fnc.js"></script>
<script src="build/animation.js"></script>

</body>
</html>
